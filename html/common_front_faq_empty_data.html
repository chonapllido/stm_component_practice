<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <title>common-front-board-list-top</title>
    <link rel="stylesheet" class="text/css" href="../css/reset.css" />
    <link rel="stylesheet" class="text/css" href="../css/common.css" />
    <link rel="stylesheet" href="../js/jquery-ui-1.11.2.custom/jquery-ui.css"/>
    <link rel="stylesheet" href="../js/jquery-ui-1.11.2.custom/jquery-ui.theme.css"/>
    <script type="text/javascript" src="../js/jquery_1.9.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-1.11.2.custom/jquery-ui.min.js" ></script>
    <script type="text/javascript" src="../js/jquery_controller.js" ></script>
    <script type="text/javascript" src="../js/calendar/calendar.js"></script>
    <script type="text/javascript">var language="ko"; img_src ="../images";</script>
</head>
<style>
    body {
        padding: 15px;
        min-width: 290px;
    }
    .space{
        margin-bottom:30px;
        clear: both;
    }
</style>
<body>
    <!-- Combination1 -->
    <div class="space">
        <div class="combi-tab one">
            <ul class="front-board count-tab">
                <li class="total"><a href="#">TOTAL</a></li>
                <li class="number"><a href="#"><span class="values">1,000,000</span><span class="key">건</span></a></li>
            </ul>
            <div class="front-board sort-tab">
                <select>
                    <option>전체</option>
                </select>
                <button>선택</button>
            </div>
        </div>
    </div>
    <div class="list">
        <div class="bottom">
            <p><span>데이터가 존재하지 않습니다.</span></p>
        </div>
    </div>
    <div class="common-front-paging1">
        <div>
            <span class="left">
                <a href="#" class="first">&nbsp;</a>
                <a href="#" class="prev">&nbsp;</a>
            </span>
            <ul class="page-number">
                <li class="on"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li><a href="#">7</a></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#">10</a></li>
                <li class="total"><a href="#">10</a></li>
            </ul>
            <span class="right">
                <a href="#" class="next">&nbsp;</a>
                <a href="#" class="last">&nbsp;</a>
            </span>
        </div>
    </div>
</body>
</html>
