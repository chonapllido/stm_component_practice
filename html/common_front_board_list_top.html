<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <script src="../js/jquery_1.9.1.min.js"></script>
    <script src="../js/jquery_controller.js"></script>
</head>
<style>
    body {
        padding: 15px;
        min-width: 290px;
    }
    div:not(:first-child){
        margin-top:30px;
    }
    div.second-select{
        margin:0;
    }
</style>
<body>

    <div class="container">

        <!-- Count -->
        <ul class="board-list count-tab">
            <li class="total"><a href="#">TOTAL</a></li>
            <li class="number"><a href="#"><span class="values">1,000,000</span><span class="key">건</span></a></li>
        </ul>

        <!-- Sort -->
        <div class="board-list sort-tab">
            <select>
                <option>전체</option>
            </select>
            <button>선택</button>
        </div>

        <!-- Search 1 -->
        <div class="board-list search-tab one">
            <input type="search" placeholder="검색어 입력">
            <button>검색</button>
        </div>

        <!-- Search 2 -->
        <div class="board-list search-tab two">
            <select>
                <option>전체</option>
            </select>
            <input type="search" placeholder="검색어 입력">
            <button>검색</button>
        </div>

        <!-- Search 3 -->
        <div class="board-list search-tab three">
            <select>
                <option>선택</option>
            </select>
            <div class="second-select">
                <select>
                    <option>전체</option>
                </select>
            </div>
            <input type="search" placeholder="검색어 입력">
            <button>검색</button>
        </div>

    </div>

</body>
</html>
