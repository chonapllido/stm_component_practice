<!doctype html>
 <head>
 	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<script type="text/javascript" src="js/jquery-ui-1.11.2.custom.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.11.2.custom/jquery-ui.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
 </head>
 <style>
 	body {
 		padding: 15px;
 	}
 	.btn-container + .btn-container {
 		margin-top: 30px;
 		margin-bottom: 15px;
 	}
 </style>
 <body>
 	<div class="btn-container">
 		<div class="btn-grp">
 			<a class="btn-white btn2 icon-pill">목록</a>
 			<button class="btn-white btn">다다다</button>
 			<button class="btn-white btn2 icon-arrow-left">이전</button>
 			<button class="btn-white btn2 icon-updown">순서변경</button>
 		</div>
 	</div>
 	<div class="btn-container">
 		<div class="btn-grp align-center">
 			<button class="btn-brown btn2 icon-settings">설정 관리</button>
 			<button class="btn-orange btn2 icon-dl">저장</button>
 			<button class="btn-white btn2 icon-close">취소</button>
 			<button class="btn-white btn" disabled="disabled">다다다다</button>
 		</div>
 	</div>
 	<div class="btn-container">
 		<div class="btn-grp align-right">
 			<a class="btn-red btn2 icon-write">작성</a>
 			<button class="btn-green btn2 icon-download">엑셀 다운로드</button>
 			<a class="btn-red btn">다다</a>
 			<button class="btn-white btn2 icon-trash">삭제</button>
 		</div>
 	</div>
 	<div class="btn-container">
 		<div class="btn-grp align-center">
 			<div class="btn-grp align-left">
 				<button class="btn-white btn2 icon-pill">문의 목록</button>
 			</div>
 			<div class="line"></div>
 			<button class="btn-brown btn2 icon-dialogue">답변 작성</button>
 			<button class="btn-brown btn2 icon-edit">답변 수정</button>
 			<div class="line"></div>
 			<div class="btn-grp float-right">
 				<button class="btn-red btn2 icon-edit">수정</button>
 				<button class="btn-white btn2 icon-trash">삭제</button>
 			</div>
 		</div>
 	</div>
 </body>
</html>
