<!doctype html>
 <head>
 	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<script type="text/javascript" src="js/jquery-ui-1.11.2.custom.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.11.2.custom/jquery-ui.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
 </head>
 <style>
 	body {
 		padding: 15px;
 	}
 	.btn-container + .btn-container {
 		margin-top: 30px;
 		margin-bottom: 15px;
 	}
 </style>
 <body>
 	<!--white buttons-->
 	<div class="btn-container">
 		<button class="white icon-pill">목록</button>
 		<button class="white icon-pill">문의 목록</button>
 		<button class="white icon-pill">나의 문의 목록</button>
 		<button class="white icon-arrow-left">이전</button>
 		<button class="white icon-close">취소</button>
 		<button class="white icon-trash">삭제</button>
 		<button class="white icon-updown">순서변경</button>
 		<button class="white icon-calendar">캘린더로 보기</button>
 	</div>
 	<!--red buttons-->
 	<div class="btn-container">
 		<button class="red icon-write">작성</button>
 		<button class="red icon-write">문의하기</button>
 		<button class="red icon-write">수정</button>
 		<button class="red icon-plus">추가</button>
 		<button class="red icon-play">신청</button>
 		<button class="red icon-plus2">상세정보</button>
 		<button class="red icon-paper">입주정보</button>
 		<button class="red icon-pc">입주현황</button>
 	</div>
 	<!--orange buttons-->
 	<div class="btn-container">
 		<button class="orange icon-dl">저장</button>
 		<button class="orange icon-updown">순서저장</button>
 		<button class="orange icon-power">신청하기</button>
 		<button class="orange icon-dialogue">상담 신청</button>
 	</div>
 	<!--green buttons-->
 	<div class="btn-container">
 		<button class="green icon-upload">엑셀 업로드</button>
 		<button class="green icon-download">엑셀 다운로드</button>
 	</div>
 	<!--brown buttons-->
 	<div class="btn-container">
 		<button class="brown icon-write">작성</button>
 		<button class="brown icon-reset">초기화</button>
 		<button class="brown icon-add">상세정보</button>
 		<button class="brown icon-settings">설정 관리</button>
 		<button class="brown icon-dialogue">답변 작성</button>
 		<button class="brown icon-edit">답변 수정</button>
 	</div>
 	<!--transparent buttons-->
 	<div class="btn-container">
 		<button class="transparent icon-pill">목록</button>
 		<button class="transparent icon-pill">문의 목록</button>
 		<button class="transparent icon-pill">나의 문의 목록</button>
 		<button class="transparent icon-left">이전</button>
 		<button class="transparent icon-close">취소</button>
 		<button class="transparent icon-trash">삭제</button>
 		<button class="transparent icon-updown">순서변경</button>
 		<button class="transparent icon-updown">순서저장</button>	
 		<button class="transparent icon-write">작성</button>
 		<button class="transparent icon-write">문의하기</button>
 		<button class="transparent icon-edit">수정</button>
 		<button class="transparent icon-edit">답변 수정</button>
 		<button class="transparent icon-plus">추가</button>
 		<button class="transparent icon-power">신청</button>
 		<button class="transparent icon-power">신청하기</button>
 		<button class="transparent icon-download">저장</button>
 		<button class="transparent icon-dialogue">상담 신청</button>
 		<button class="transparent icon-dialogue">답변 작성</button>
 		<button class="transparent icon-ul">엑셀 업로드</button>
 		<button class="transparent icon-dl">엑셀 다운로드</button>
 		<button class="transparent icon-plus2">상세정보</button>
 		<button class="transparent icon-reset">초기화</button>
 		<button class="transparent icon-settings">설정 관리</button>
 		<button class="transparent icon-paper">입주정보</button>
 		<button class="transparent icon-pc">입주현황</button>
 	</div>
 </body>
<html>
