<!doctype html>
 <head>
 	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<script type="text/javascript" src="js/jquery-ui-1.11.2.custom.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.11.2.custom/jquery-ui.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
 </head>
 <style>
 	body {
 		padding: 15px;
 	}
 	.btn-container + .btn-container {
 		margin-top: 30px;
 		margin-bottom: 15px;
 	}
 </style>
 <body>
 	<!--white buttons-->
 	<div class="btn-container">
 		<a class="btn-white btn2 icon-pill">목록</a>
 		<button class="btn-white btn2 icon-pill">문의 목록</button>
 		<button class="btn-white btn2 icon-pill">나의 문의 목록</button>
 		<button class="btn-white btn2 icon-arrow-left">이전</button>
 		<button class="btn-white btn2 icon-close">취소</button>
 		<button class="btn-white btn2 icon-trash">삭제</button>
 		<button class="btn-white btn2 icon-updown">순서변경</button>
 		<button class="btn-white btn2 icon-calendar">캘린더로 보기</button>
 	</div>
 	<!--red buttons-->
 	<div class="btn-container">
 		<a class="btn-red btn2 icon-write">작성</a>
 		<a class="btn-red btn2 icon-write">문의하기</a>
 		<button class="btn-red btn2 icon-edit">수정</button>
 		<button class="btn-red btn2 icon-plus">추가</button>
 		<button class="btn-red btn2 icon-play">신청</button>
 		<button class="btn-red btn2 icon-plus2">상세정보</button>
 		<button class="btn-red btn2 icon-paper">입주정보</button>
 		<button class="btn-red btn2 icon-pc">입주현황</button>
 	</div>
 	<!--orange buttons-->
 	<div class="btn-container">
 		<button class="btn-orange btn2 icon-dl">저장</button>
 		<button class="btn-orange btn2 icon-updown">순서저장</button>
 		<button class="btn-orange btn2 icon-power">신청하기</button>
 		<button class="btn-orange btn2 icon-dialogue">상담 신청</button>
 	</div>
 	<!--green buttons-->
 	<div class="btn-container">
 		<button class="btn-green btn2 icon-upload">엑셀 업로드</button>
 		<button class="btn-green btn2 icon-download">엑셀 다운로드</button>
 	</div>
 	<!--brown buttons-->
 	<div class="btn-container">
 		<button class="btn-brown btn2 icon-write">작성</button>
 		<button class="btn-brown btn2 icon-settings">설정 관리</button>
 		<button class="btn-brown btn2 icon-dialogue">답변 작성</button>
 		<button class="btn-brown btn2 icon-edit">답변 수정</button>
 	</div>
 	<!--btn-transparent buttons-->
 	<div class="btn-container">
 		<button class="btn-white btn2 icon-pill" disabled="disabled">목록</button>
 		<button class="btn-white btn2 icon-pill" disabled="disabled">문의 목록</button>
 		<button class="btn-white btn2 icon-pill" disabled="disabled">나의 문의 목록</button>
 		<button class="btn-white btn2 icon-left" disabled="disabled">이전</button>
 		<button class="btn-white btn2 icon-close" disabled="disabled">취소</button>
 		<button class="btn-white btn2 icon-trash" disabled="disabled">삭제</button>
 		<button class="btn-white btn2 icon-updown" disabled="disabled">순서변경</button>
 		<button class="btn-white btn2 icon-updown" disabled="disabled">순서저장</button>
 		<button class="btn-red btn2 icon-write" disabled="disabled">작성</button>
 		<button class="btn-red btn2 icon-write" disabled="disabled">문의하기</button>
 		<button class="btn-red btn2 icon-edit" disabled="disabled">수정</button>
 		<button class="btn-red btn2 icon-edit" disabled="disabled">답변 수정</button>
 		<button class="btn-red btn2 icon-plus" disabled="disabled">추가</button>
 		<button class="btn-red btn2 icon-power" disabled="disabled">신청</button>
 		<button class="btn-orange btn2 icon-power" disabled="disabled">신청하기</button>
 		<button class="btn-orange btn2 icon-download" disabled="disabled">저장</button>
 		<button class="btn-orange btn2 icon-dialogue" disabled="disabled">상담 신청</button>
 		<button class="btn-brown btn2 icon-dialogue" disabled="disabled">답변 작성</button>
 		<button class="btn-green btn2 icon-ul" disabled="disabled">엑셀 업로드</button>
 		<button class="btn-green btn2 icon-dl" disabled="disabled">엑셀 다운로드</button>
 		<button class="btn-brown btn2 icon-plus2" disabled="disabled">상세정보</button>
 		<button class="btn-brown btn2 icon-reset" disabled="disabled">초기화</button>
 		<button class="btn-brown btn2 icon-settings" disabled="disabled">설정 관리</button>
 		<button class="btn-red btn2 icon-paper" disabled="disabled">입주정보</button>
 		<button class="btn-red btn2 icon-pc" disabled="disabled">입주현황</button>
 		<button class="btn-white btn2 icon-calendar" disabled="disabled">캘린더로 보기</button>
 	</div>
 </body>
<html>
